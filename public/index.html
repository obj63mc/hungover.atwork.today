<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hungover at work today?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body ng-app="atworktoday">
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>#Hungover.AtWork.Today</h1>
        <div class="posts clearfix" ng-controller="main">
            <div class="left post" ng-repeat="post in posts">
                <a href="{{post.data.link}}" target="_blank" ng-if="post.type=='instagram'" ng-click="ga('instagram', 'click', post.data.link);" title="@{{post.data.user.username}} - {{post.data.caption.text}}">
                    <img ng-src="{{post.data.user.profile_picture}}" alt="@{{post.data.user.username}}"/>
                </a>
                <a href="https://twitter.com/{{post.data.user.screen_name}}/status/{{post.data.id_str}}" target="_blank" ng-if="post.type=='twitter'" ng-click="ga('twitter', 'click', '/'+post.data.user.screen_name+'/status/'+post.data.id_str);  console.log('hello');" title="@{{post.data.user.screen_name}} - {{post.data.text}}">
                    <img ng-src="{{post.data.user.profile_image_url_https}}" alt="@{{post.data.user.screen_name}}"/>
                </a>
            </div>
        </div>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-56397628-1', 'auto');
            ga('send', 'pageview');
        </script>
        <script src="http://atworktoday.postpogo.com/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.1/angular-sanitize.min.js"></script>
        <script src="js/sails.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
